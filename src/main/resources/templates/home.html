<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Employee Management System</title>
    
    <!-- Font awesome Icon -->
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  </head>
  <body>
	
   
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <div class="container">
	        <a class="navbar-brand" href="/">Employee Management System</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item active">
	                    <a class="nav-link" href="/home">Home</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/home">Employees</a>
	                </li>
	                
	            </ul>
	        </div>
	    </div>
	</nav>
	
	<!-- Table for Employee Records -->
	<div class="container mt-5">
	    <h2>Employee List</h2>
	    <table class="table" >
	        <thead>
	            <tr>
	                <th scope="col">ID</th>
	                <th scope="col">Employee Name</th>
	                <th scope="col">Department</th>
	                <th scope="col">Salary</th> 
	                <th scope="col">Actions</th>
	            </tr>
	        </thead>
	        <tbody>
	            <!-- Employee records will be displayed here -->
	            <tr th:each="emp :${emp}">
	                <th th:text="${emp.emp_id}" set="1" ></th>
	                
	                <td th:text="${emp.emp_name}"></td>
	                <td th:text="${emp.dept_name}"></td>
	                <td th:text="${emp.emp_salary}"></td>
	                
	                <td>
	                    <a  th:href="@{/home/edit/{emp_id}(emp_id = ${emp.emp_id})}" class="btn btn-info btn-sm">
							Edit
						</a>
	                    <a  th:href="@{/home/{emp_id}(emp_id = ${emp.emp_id})}"class="btn btn-danger btn-sm" >
							Delete <i class="fa-solid fa-trash ms-4"> </i>
						</a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	    
	    <a class="btn btn-success mt-2 " href="home/addEmployeeDetails" >Add Employee</a>
	</div>
	 	
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
